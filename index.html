<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Pucara Motos</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- googleFonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <!-- Icons -->
    <link rel="stylesheet" href="css/main.css">
</head>



<body>
    <header class="container-fluid" id="header">
        <div class="row aling-items-center::before">

            <div class="logo col-sm-12">
                <img src="img/Logo.png" alt="Logo Pucara Motos">
                <a href="#menu" id="sandwich"><i class="fas fa-bars"></i></a>
            </div>
        </div>
    </header>`
    <section class="container-fluid" id="banner">
        <div class="row row-eq-height">
            <!-- IMAGENPROMO -->
            <div class="product col-sm-12 col-md-8 clearfix" id="product">

            </div>
            <!-- IMAGENPROMO -->

            <div class="form col-sm-12 col-md-4 equal">
                <div id="registrationForm" class="form-horizontal">
                    <h3>Hace tu consulta, Nosotros te asesoramos.</h3>

                    <!-- FORMULARIO CABECERA -->
                    <form action="" method="POST" id="reg">
                        <div class="formgroup">
                            <label for="Nombre" class="sr-only">Nombre y Apellido</label>
                            <div class="col-sm-11">
                                <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Nombre y Apellido" maxlength="50">
                                <p id="form_error_nombre" class="error"></p>
                            </div>
                        </div>
                        <div class="formgroup">
                            <label for="dni" class="sr-only">DNI</label>
                            <div class="col-sm-11">
                                <input type="number" class="form-control" name="dni" id="dni" placeholder="Ingrese su DNI" maxlength="8">
                                <p id="form_error_dni" class="error"></p>
                            </div>
                        </div>
                        <div class="formgroup">
                            <label for="email" class="sr-only">email</label>
                            <div class="col-sm-11">
                                <input type="email" class="form-control" name="email" id="email" placeholder="Ingrese su email">
                                <p id="form_error_email" class="error"></p>
                            </div>
                        </div>
                        <div class="formgroup">                            
                                <label for="telefono" class="sr-only">Tel√©fono *</label>
                                <div class="col-sm-11">
                                    <input type="text" class="form-control" name="telefono" id="telefono"
                                        placeholder="Sin 0 ni 15 Ej: 0370455522">
                                    <p id="form_error_telefono" class="error"></p>
                                </div>                            
                        </div>
                        
                        <div class="form-group">
                            <div class="col-sm-11">
                                <button type="submit" name="enviar" class="btn btn-primary btn-block">Quiero asesoramiento</button>
                            </div>
                            <p id="form_error" class="error"></p>
                        </div>
                    </form>
                    <!-- Fin CABECERA -->



                    <!-- FORMULARIO CABECERA -->

                </div>
            </div>

        </div>
    </section>



















    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
